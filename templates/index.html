<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario de Chocolamú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Sistema de Control de Inventario</h1>
        <div class="image-container">
            <img src="{{ url_for('static', filename='inventario.png') }}" alt="Inventario de Chocolamú" style="max-width: 200px;">
        </div>
        <div class="agenda-container">
            <div id="agenda-text"></div>
        </div>
        
        <form method="POST">
            <label for="inventario_actual">Cantidad Actual en Inventario:</label>
            <input type="number" id="inventario_actual" name="inventario_actual" required>
            
            <label for="cantidad_vendida">Cantidad Vendida en el Día:</label>
            <input type="number" id="cantidad_vendida" name="cantidad_vendida" required>
            
            <button type="submit">Actualizar Inventario</button>
        </form>
       
        
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        
        {% if inventario_nuevo is not none %}
            <div class="success">
                <p>La nueva cantidad en inventario es: {{ inventario_nuevo }}</p>
                <p>Inventario actual: {{ inventario_actual }}</p>
                <p>Cantidad vendida: {{ cantidad_vendida }}</p>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
