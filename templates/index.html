<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mil Antojitos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='inventario.png') }}" alt="Logotipo" class="logo">
    </div>
    <h1>Inventario</h1>
    
    <div class="form-container">
        <form action="{{ url_for('registrar') }}" method="POST">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
            
            <label for="stock">Cantidad en stock:</label>
            <input type="number" id="stock" name="stock" required>
            
            <button type="submit">Registrar producto</button>
        </form>
    </div>
    
    <h2>Informaci√≥n de productos registrados:</h2>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - Precio: {{ producto.precio }}, Stock: {{ producto.stock }}</li>
        {% endfor %}
    </ul>
</body>
</html>
